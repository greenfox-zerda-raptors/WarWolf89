<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Form Submission</title>
</head>
<body>
<form action="#" th:action="@{/form}" th:object="${dummyData}" method="post">
    <div>
        <label for="data">Enter Data here</label>
        <input userId="data" type="text" th:field="*{data}"/>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
