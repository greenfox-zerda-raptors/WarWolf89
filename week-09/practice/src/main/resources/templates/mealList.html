<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>Calories</td>
        <td>Type</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${meals.empty}">
        <td colspan="2">No meals</td>
    </tr>
    <tr th:each="meal : ${meals}">
        <td th:text="${meal.calorie}">1</td>
        <td th:text="${meal.type}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
